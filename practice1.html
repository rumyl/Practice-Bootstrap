<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap - Activity 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h1>Registration Form</h1>
  <form method="get" action="">
    <div class="mb-3 mt-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
      </div>
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
    </div>
    <div class="mb-3">
      <label for="pwd">Contact Number:</label>
      <input type="text" class="form-control" id="pwd" placeholder="Enter your contact number" name="contact">
    </div>
    <div class="mb-3">
        <label for="pwd">Address:</label>
        <textarea class="form-control" name="address" placeholder="Enter your address" id="address"></textarea>
    </div>
    <div class="mb-3">
        <label for="pwd">Message:</label>
        <textarea class="form-control" name="address" placeholder="Enter your message" id="address"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
